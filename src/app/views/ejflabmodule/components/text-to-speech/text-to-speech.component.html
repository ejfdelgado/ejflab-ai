<div class="container_horizontal width_100">
    <form class="container_vertical gap_10 full margin_10" [formGroup]="formRight">
        <mat-form-field>
            <mat-label>Your message</mat-label>
            <textarea rows="1" (keydown)="onKeydown($event)" matInput formControlName="text"></textarea>
        </mat-form-field>
        <mat-progress-bar *ngIf="!isProcessing" mode="determinate" value="0"></mat-progress-bar>
        <mat-progress-bar *ngIf="!!isProcessing" mode="buffer"></mat-progress-bar>
        <div class="container_horizontal gap_10">
            <div class="container_horizontal">
                <p>{{ seconds }}</p>
            </div>
            <div class="container_horizontal end gap_10 full">
                <button class="btn" [ngClass]="{'disabled': isProcessing}" (click)="configure()">
                    <mat-icon class="peque">settings</mat-icon>
                    Configure
                </button>
                <button class="btn" [ngClass]="{'disabled': isProcessing}" (click)="convert()">
                    <mat-icon>play_arrow</mat-icon>
                    Play
                </button>
            </div>
        </div>
    </form>
</div>
