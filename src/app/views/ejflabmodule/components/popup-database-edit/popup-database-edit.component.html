<div mat-dialog-title>
    <header>
        <mat-icon class="peque">settings</mat-icon>
        <span>Database configuration</span>
        <mat-icon class="peque manito" (click)="cancel()">close</mat-icon>
    </header>
</div>
<mat-dialog-content class="mat-typography container_popup">
    <form class="container_horizontal gap_10" [formGroup]="form">
        <div class="container_vertical full">
            <div class="container_horizontal gap_10">
                <mat-form-field class="full">
                    <mat-label>Schema:</mat-label>
                    <input type="text" matInput formControlName="schemaName">
                </mat-form-field>
                <button class="btn peque btn-secondary" [ngClass]="{'disabled': isSchemaPresent()}"
                    (click)="createSchema()" type="button">
                    <mat-icon>add</mat-icon>
                </button>
                <button class="btn peque btn-secondary red" [ngClass]="{'disabled': !isSchemaPresent()}"
                    (click)="destroySchema()" type="button">
                    <mat-icon>delete</mat-icon>
                </button>
            </div>
            <div class="container_vertical scrolled_container full">
                <div class="basic_item schema_item" [ngClass]="{'selected': schemaName == schema.name}"
                    (click)="selectSchema(schema)" *ngFor="let schema of schemas">{{
                    schema.name }}</div>
            </div>
        </div>
        <div class="container_vertical full">
            <div class="container_horizontal gap_10">
                <mat-form-field>
                    <mat-label>Table:</mat-label>
                    <input type="text" matInput formControlName="tableName">
                </mat-form-field>
                <button class="btn peque btn-secondary" [ngClass]="{'disabled': isTablePresent()}"
                    (click)="createTable()" type="button">
                    <mat-icon>add</mat-icon>
                </button>
                <button class="btn peque btn-secondary red" [ngClass]="{'disabled': !isTablePresent()}"
                    (click)="destroyTable()" type="button">
                    <mat-icon>delete</mat-icon>
                </button>
            </div>
            <div class="container_vertical scrolled_container full">
                <div class="basic_item table_item" [ngClass]="{'selected': tableName == table.name}"
                    (click)="selectTable(table)" *ngFor="let table of tables">{{
                    table.name }}</div>
            </div>
        </div>
    </form>
</mat-dialog-content>
<div class="bottom_buttons">
</div>
