<div mat-dialog-title>
    <header>
        <mat-icon class="peque">settings</mat-icon>
        <span>Database configuration</span>
        <mat-icon class="peque manito" (click)="cancel()">close</mat-icon>
    </header>
</div>
<mat-dialog-content class="mat-typography container_popup">
    <form class="container_horizontal gap_10" [formGroup]="form">
        <div class="container_vertical full">
            <mat-form-field>
                <mat-label>Schema:</mat-label>
                <input type="text" matInput formControlName="schemaName">
            </mat-form-field>
            <div class="container_vertical full">
                <div *ngFor="let schema of schemas">{{ schema.name }}</div>
            </div>
        </div>
        <div class="container_vertical full">
            <mat-form-field>
                <mat-label>Table:</mat-label>
                <input type="text" matInput formControlName="tableName">
            </mat-form-field>
            <div class="container_vertical full">
                <div *ngFor="let table of tables">{{ table.name }}</div>
            </div>
        </div>
    </form>
</mat-dialog-content>
<div class="bottom_buttons">
</div>
