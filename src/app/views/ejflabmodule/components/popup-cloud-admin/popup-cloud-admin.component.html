<div mat-dialog-title>
    <header>
        <mat-icon class="peque">cloud</mat-icon>
        <span>Cloud manager</span>
        <mat-icon class="peque manito" (click)="cancel()">close</mat-icon>
    </header>
</div>
<mat-dialog-content class="mat-typography container_popup">
    <div class="container_horizontal">
        <div class="container_vertical gap_10">
            <div *ngFor="let service of services | keyvalue" class="container_horizontal vcentered gap_10">
                <mat-icon (click)="refresh(service.key)" class="indicator" [ngClass]="service.value.status">{{
                    service.value.status }}</mat-icon>
                <label class="full">{{ service.value.label }}</label>
                <button class="action start" *ngIf="service.value.status=='sentiment_very_dissatisfied'"
                    class="btn btn-primary">
                    <mat-icon>play_arrow</mat-icon>
                    Start
                </button>
                <button class="action stop" *ngIf="service.value.status=='mood'" class="btn btn-primary">
                    <mat-icon>pause</mat-icon>
                    Pause
                </button>
            </div>
        </div>
    </div>
</mat-dialog-content>
<div class="bottom_buttons">
</div>
