<div class="container_vertical gap_10 padding_10">
    <app-imagepicker [options]="imageOptions" (eventSave)="changedImage($event)" [url]="getPageImage()">
    </app-imagepicker>
    <div class="container_horizontal end gap_10">
        <button class="btn" (click)="recognize()">
            <mat-icon>send</mat-icon>
            Send
        </button>
    </div>
    <div class="container_horizontal">
        <form class="container_vertical gap_10 full margin_10" [formGroup]="formRight">
            <mat-form-field>
                <mat-label>Transcription</mat-label>
                <textarea rows="10" matInput formControlName="text"></textarea>
            </mat-form-field>
        </form>
    </div>
</div>
